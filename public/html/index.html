<html>

<head>
    <title>Crushee</title>
    <script src="assets/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,400i,600,600i,700,700i,800,900"
        rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
</head>

<body>
    <div class="base" id="app">
        <div class="base--inner">
            <div class="page page--start action--add-file">
                <div class="inner">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="none" d="M0 0h24v24H0V0z" />
                        <path
                            d="M22 16V4c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2zm-10.6-3.47l1.63 2.18 2.58-3.22c.2-.25.58-.25.78 0l2.96 3.7c.26.33.03.81-.39.81H9c-.41 0-.65-.47-.4-.8l2-2.67c.2-.26.6-.26.8 0zM2 7v13c0 1.1.9 2 2 2h13c.55 0 1-.45 1-1s-.45-1-1-1H5c-.55 0-1-.45-1-1V7c0-.55-.45-1-1-1s-1 .45-1 1z" />
                    </svg>
                    <div class="text">
                        <div class="line-bold">Drop your files here</div>
                        <div class="line-thin">to get started</div>
                    </div>
                </div>
            </div>
            <div class="page page--files">

                <div class="page--files--list">

                </div>

                

                <div class="add-file action--add-file">
                    + Add file(s)
                </div>

                <div class="floating-buttons">
                    <div class="inner">
                            <div class="button primary big action--download-all">Download All</div>
                            <div class="button action--recompress">Re-Crush</div>
                    </div>
                </div>

            </div>

        </div>
        <div class="sidebar">
            <div class="sidebar--inner">

            </div>
        </div>
    </div>
    <input type="file" id="file" name="file" multiple />
    <script src="assets/upload.js"></script>
</body>

</html>
