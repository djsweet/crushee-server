<html>

<head>
    <title>Crushee - An image squisher</title>
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="assets/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,400i,600,600i,700,700i,800,900"
        rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
</head>

<body>
    <div class="base" id="app">
        <div class="base--inner">
            <div class="page page--start action--add-file">
                <div class="inner">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="none" d="M0 0h24v24H0V0z" />
                        <path
                            d="M22 16V4c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2zm-10.6-3.47l1.63 2.18 2.58-3.22c.2-.25.58-.25.78 0l2.96 3.7c.26.33.03.81-.39.81H9c-.41 0-.65-.47-.4-.8l2-2.67c.2-.26.6-.26.8 0zM2 7v13c0 1.1.9 2 2 2h13c.55 0 1-.45 1-1s-.45-1-1-1H5c-.55 0-1-.45-1-1V7c0-.55-.45-1-1-1s-1 .45-1 1z" />
                    </svg>
                    <div class="text">
                        <div class="line-bold">Drop your files here</div>
                        <div class="line-thin">to get started</div>
                    </div>
                </div>
            </div>
            <div class="page page--files">

                <div class="page--files--list">

                </div>

                <div class="page--files--after-list">
                    <div class="totals">Total saved: 0 KB</div>
                    <div class="add-file action--clear-all">Clear all files</div>
                </div>

            </div>

            <div class="floating-buttons">
                <div class="inner">
                    <div class="button primary big action--download-all">Save All</div>
                    <div class="button action--recompress">Re-Crush</div>
                    <div class="button action--add-file">+ Add file(s)</div>
                </div>
            </div>

        </div>
        <div class="page page--comparison">
            <div class="bg"></div>
            <div class="inner">
                <div class="divider-wrap">
                    <div class="bar"></div>
                    <div class="inner">
                        <div class="item before"></div>
                    </div>
                </div>
                <div class="item after"></div>
            </div>
        </div>
        <div class="page--menu-layer">
            <div class="elem--menu single-file">
                <div class="elem--menu--inner">
                    <div class="item download">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M16.59 9H15V4c0-.55-.45-1-1-1h-4c-.55 0-1 .45-1 1v5H7.41c-.89 0-1.34 1.08-.71 1.71l4.59 4.59c.39.39 1.02.39 1.41 0l4.59-4.59c.63-.63.19-1.71-.7-1.71zM5 19c0 .55.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1H6c-.55 0-1 .45-1 1z"/></svg>
                        </span>
                        <span>Download</span>
                    </div>
                    <div class="item recrush">
                        <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 5V2.21c0-.45-.54-.67-.85-.35l-3.8 3.79c-.2.2-.2.51 0 .71l3.79 3.79c.32.31.86.09.86-.36V7c3.73 0 6.68 3.42 5.86 7.29-.47 2.27-2.31 4.1-4.57 4.57-3.57.75-6.75-1.7-7.23-5.01-.07-.48-.49-.85-.98-.85-.6 0-1.08.53-1 1.13.62 4.39 4.8 7.64 9.53 6.72 3.12-.61 5.63-3.12 6.24-6.24C20.84 9.48 16.94 5 12 5z"/></svg>
                        </span>
                        <span>Recrush</span>
                    </div>
                    <div class="item remove">
                            <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M7 12c0 .55.45 1 1 1h8c.55 0 1-.45 1-1s-.45-1-1-1H8c-.55 0-1 .45-1 1zm5-10C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                            </span>    
                        <span>Remove</span>
                    </div>
                </div>
            </div>
            <div class="bg"></div>
        </div>
    </div>
    <div class="sidebar">
        <div class="inner">
            <div class="sidebar--section">
                <div class="row center">
                    <div class="col">
                        <div class="sidebar--header">Resize</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Max Width</label>
                        <input type="numeric" name="resize.width">
                    </div>
                    <div class="col">
                        <label>Max Height</label>
                        <input type="numeric" name="resize.height">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Crop</label>
                        <div class="sublabel">Width and height required</div>
                    </div>
                    <div class="col">
                        <div class="input--toggle" data-for="resizeCrop" tabindex="0" data-linked="resize.crop">
                            <div></div>
                            <input type="hidden" name="resize.crop" id="resizeCrop" data-linked="resize.crop" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar--section">
                <div class="row center">
                    <div class="col">
                        <div class="sidebar--header">Convert</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Convert to WebP</label>
                    </div>
                    <div class="col">
                        <div class="input--toggle" data-for="resizeCrop" tabindex="0" data-linked="webp.make">
                            <div></div>
                            <input type="hidden" name="webp.make" id="resizeCrop" data-linked="webp.make" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Convert to JPEG</label>
                    </div>
                    <div class="col">
                        <div class="input--toggle" data-for="resizeCrop" tabindex="0" data-linked="jpg.make">
                            <div></div>
                            <input type="hidden" name="jpg.make" id="resizeCrop" data-linked="jpg.make" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar--section">
                <div class="row center">
                    <div class="col">
                        <div class="sidebar--header">Quality</div>
                    </div>
                </div>


                <div class="group quality-basic">
                    <div class="row">
                        <div class="col flex-1">
                            <label>Quality Level</label>
                            <div class="input--range">
                                <input type="range" min="0" max="3" name="app.qualityPreset" class="range"
                                    data-linked="app.qualityPreset" data-action="changePreset" />
                                <input type="number" min="0" max="3" name="app.qualityPreset" class="val"
                                    data-linked="app.qualityPreset" data-action="changePreset" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="group quality-advanced">
                    <div class="row">
                        <div class="col flex-1">
                            <label>JPEG Quality</label>
                            <div class="input--range">
                                <input type="range" min="1" max="99" name="jpg.quality" class="range"
                                    data-linked="jpg.quality" />
                                <input type="number" min="1" max="99" name="jpg.quality" class="val"
                                    data-linked="jpg.quality" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col flex-1">
                            <label>PNG Min Quality</label>
                            <div class="input--range">
                                <input type="range" min="1" max="99" name="png.qualityMin" class="range"
                                    data-linked="png.qualityMin" />
                                <input type="number" min="1" max="99" name="png.qualityMin" class="val"
                                    data-linked="png.qualityMin" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col flex-1">
                            <label>PNG Max Quality</label>
                            <div class="input--range">
                                <input type="range" min="1" max="99" name="png.qualityMax" class="range"
                                    data-linked="png.qualityMax" />
                                <input type="number" min="1" max="99" name="png.qualityMax" class="val"
                                    data-linked="png.qualityMax" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col flex-1">
                            <label>WebP Quality</label>
                            <div class="input--range">
                                <input type="range" min="1" max="99" name="webp.quality" class="range"
                                    data-linked="webp.quality" />
                                <input type="number" min="1" max="99" name="webp.quality" class="val"
                                    data-linked="webp.quality" />
                            </div>
                        </div>
                    </div>
                </div>




                <div class="row">
                    <div class="col">
                        <label>Advanced Options</label>
                    </div>
                    <div class="col">
                        <div class="input--toggle" data-for="resizeCrop" tabindex="0" data-linked="app.advancedQuality"
                            data-action="toggleAdvancedQuality">
                            <div></div>
                            <input type="hidden" name="app.advancedQuality" id="resizeCrop"
                                data-linked="app.advancedQuality" />
                        </div>
                    </div>
                </div>




                <div class="sidebar--section">
                    <div class="row center">
                        <div class="col">
                            <div class="sidebar--header">App</div>
                        </div>
                    </div>
                    <div class="row app-only">
                        <div class="col">
                            <label>Overwrite originals</label>
                            <div class="sublabel">Automatically replace local files (Desktop app only)</div>
                        </div>
                        <div class="col">
                            <div class="input--toggle" data-for="resizeCrop" tabindex="0" data-linked="app.overwrite">
                                <div></div>
                                <input type="hidden" name="app.overwrite" id="resizeCrop" data-linked="app.overwrite" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Dark Mode</label>
                        </div>
                        <div class="col">
                            <div class="input--toggle" data-for="resizeCrop" tabindex="0" data-action="toggleDarkMode"
                                data-linked="app.darkMode">
                                <div></div>
                                <input type="hidden" name="app.darkMode" id="resizeCrop" data-linked="app.darkMode" />
                            </div>
                        </div>
                    </div>

                </div>
                <div class="sidebar--section">
                    <div class="row center">
                        <div class="col">
                            <div class="action--reset-settings button primary">Reset App</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <input type="file" id="file" name="file" multiple />
    <script src="assets/upload.js?1"></script>
    <script>if (window.module) module = window.module;</script>
    <script>

    </script>
</body>

</html>
